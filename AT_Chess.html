<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AT_CHESS | Official Channel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* üî• Animated Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, #000000, #1a1a1a, #2d2d2d, #000000);
      background-size: 800% 800%;
      animation: moveBg 12s ease infinite;
      z-index: -1;
    }
    @keyframes moveBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: rgba(255, 0, 0, 0.8);
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 0 10px #ff0000;
      box-shadow: 0 0 20px #ff0000;
    }

    .container {
      padding: 50px 20px;
    }

    .channel-logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid #ff0000;
      margin: 30px auto;
      box-shadow: 0 0 25px #ff0000;
      transition: transform 0.5s;
    }

    .channel-logo:hover {
      transform: scale(1.1);
    }

    h2 {
      font-size: 1.8em;
      margin: 20px 0;
      text-shadow: 0 0 10px #ff0000;
    }

    p {
      font-size: 1.1em;
      color: #ddd;
      max-width: 700px;
      margin: 0 auto 40px;
    }

    .subscribe-btn {
      display: inline-block;
      background-color: #ff0000;
      color: white;
      padding: 15px 40px;
      font-size: 1.3em;
      border-radius: 40px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 20px #ff0000;
    }

    .subscribe-btn:hover {
      background-color: #e60000;
      box-shadow: 0 0 30px #ff0000;
      transform: scale(1.05);
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      font-size: 0.9em;
      color: #aaa;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-shadow: 0 0 5px red;
    }
  </style>
</head>
<body>

  <header>‚ôüÔ∏è Welcome to AT_CHESS Channel ‚ôüÔ∏è</header>

  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_board_opening_staunton.jpg" 
         alt="AT Chess Logo" class="channel-logo">

    <h2>üéØ Master the Game | Think Like a Grandmaster</h2>
    <p>Watch tactical openings, 7-move checkmates & real strategy videos on YouTube!</p>

    <a href="https://www.youtube.com/@AT_CHESS_PAWN" class="subscribe-btn" target="_blank">
      üîî Subscribe Now
    </a>
  </div>

  <footer>¬© 2025 AT_CHESS | Created by Mithu Thakur</footer>

</body>
</html>
